---
main:
  - name: 类拓展
    ref: "/ClassExtision"
    sub:
      - name: EnumExtision
        ref: "/ClassExtision/EnumExtision"
        sub:
          - name: GetEnumNamesList
            ref: "/ClassExtision/EnumExtision/GetEnumNamesList"
      - name: RectTransformExtision
        ref: "/ClassExtision/RectTransformExtision"
        sub:
          - name: GetMousePosition
            ref: "/ClassExtision/RectTransformExtision/GetMousePosition"
          - name: WorldToCanvasPoint
            ref: "/ClassExtision/RectTransformExtision/WorldToCanvasPoint"
      - name: TransformExtision
        ref: "/ClassExtision/TransformExtision"
        sub:
          - name: FindChildByName
            ref: "/ClassExtision/TransformExtision/FindChildByName"
          - name: GetChilds
            ref: "/ClassExtision/TransformExtision/GetChilds"
          - name: SetChildsActive
            ref: "/ClassExtision/TransformExtision/SetChildsActive"
          - name: SetPostionToMousePosition
            ref: "/ClassExtision/TransformExtision/SetPostionToMousePosition"
      - name: Vecotor3Extision
        ref: "/ClassExtision/Vector3Extision"
        sub:
          - name: Middle
            ref: "/ClassExtision/Vector3Extision/Middle"
  - name: 设计模式
    ref: "/DesignPattern"
    sub:
      - name: 单例模板
        ref: "/DesignPattern/SingleTon"
        sub:
          - name: MonoSingleTon
            ref: "/DesignPattern/SingleTon/MonoSingleTon"
          - name: SingleTon
            ref: "/DesignPattern/SingleTon/SingleTon"
      - name: 工厂模式
        ref: "/DesignPattern/Factory"
        sub:
          - name: PoolObjectFactory
            ref: "/DesignPattern/Factory/PoolObjectFactory"
          - name: SingleTonObejctFactory
            ref: "/DesignPattern/Factory/SingleTonObejctFactory"
          - name: TransientObjectFactory
            ref: "/DesignPattern/Factory/TransientObjectFactory"
      - name: 注入
        ref: "/DesignPattern/Inject"
        sub:
          - name: ServiceLocator
            ref: "/DesignPattern/Inject/ServiceLocator"
      - name: 中介模式
        ref: "/DesignPattern/Mediator"
        sub:
          - name: Mediator
            ref: "/DesignPattern/Mediator/Mediator"
      - name: 仓储模式
        ref: "/DesignPattern/Repository"
        sub:
          - name: FileSystemRepository
            ref: "/DesignPattern/Repository/FileSystemRepository"
  - name: 有限状态机
    ref: "/FSM"
  - name: 网络模块
    ref: "/Net"
    sub:
      - name: Http
        ref: "/Net/WebRequestMgr"
        sub:
          - name: "Domain"
            ref: "/Net/WebRequestMgr/Domain"
          - name: "StartGetRequest"
            ref: "/Net/WebRequestMgr/StartGetRequest"
          - name: "StartPostRequest"
            ref: "/Net/WebRequestMgr/StartPostRequest"
          - name: "StartPostRequestByJson"
            ref: "/Net/WebRequestMgr/StartPostRequestByJson"
      - name: SignalR
        ref: "/Net/SignalRClient"
  - name: 工具类
    ref: "/Utils"
    sub:
        - name: "数学工具类"
          ref: "/Utils/MathUtils"
          sub:
            - name: "贝塞尔曲线"
              ref: "/Utils/MathUtils/Bezier"
              sub:
                - name: "Bezier_2_Single"
                  ref: "/Utils/MathUtils/Bezier/Bezier_2_Single"
                - name: "Bezier_2"
                  ref: "/Utils/MathUtils/Bezier/Bezier_2"
                - name: "Bezier_3_Single"
                  ref: "/Utils/MathUtils/Bezier/Bezier_3_Single"
                - name: "Bezier_3"
                  ref: "/Utils/MathUtils/Bezier/Bezier_3"
            - name: "随机数"
              ref: "/Utils/MathUtils/Random"
              sub:
                - name: "GetRandomNumbers"
                  ref: "/Utils/MathUtils/Random/GetRandomNumbers"
                - name: "GetRandomType"
                  ref: "/Utils/MathUtils/Random/GetRandomType"
        - name: "Vector工具类"
          ref: "/Utils/VectorUtils"
          sub:
            - name: "StringToVector3"
              ref: "/Utils/VectorUtils/StringToVector3"
            - name: "StringToVector2"
              ref: "/Utils/VectorUtils/StringToVector2"
        - name: "List类拓展"
          ref: "/Utils/ListUtils"
          sub:
            - name: "RemoveMatch"
              ref: "/Utils/ListUtils/RemoveMatch"
        - name: "UI工具类"
          ref: "/Utils/UIUtils"
          sub:
            - name: "ForceUpdateLayout"
              ref: "/Utils/UIUtils/ForceUpdateLayout"